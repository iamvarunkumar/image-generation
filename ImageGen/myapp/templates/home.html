<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right, #CD5B45, #642B39, #4B0082
            );
            background-size: 400% 400%;
            animation: animate-background 10s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes animate-background {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        /* Ribbon */
        .ribbon {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 999;
        }

        /* Logo */
        .logo {
            display: block;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;            
            color: rgba(11, 218, 166, 0.1);
            text-align: center;
            font-family: 'Bebas Neue', sans-serif; /* Replace 'YourCustomFont' with the actual name of your customized font */
        
            /* Neon light effect */
            animation: neonEffect 3s infinite alternate;
        }
        
        @keyframes neonEffect {
            0% {
                color: rgba(110, 247, 213, 0.1);
            }
            50% {
                color: rgba(110, 247, 213, 1);
                text-shadow: 0 0 10px rgba(110, 247, 213, 1),
                0 0 20px rgba(110, 247, 213, 1),
                0 0 30px rgba(110, 247, 213, 1),
                0 0 40px rgba(110, 247, 213, 1);
            }
            100% {
                color: rgba(110, 247, 213, 0.1);
            }
        }

        .logo:hover {
            color: rgba(188, 143, 143, 0.8);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 620px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin: 10px;
            cursor: pointer;
        }

        .button.guide {
            border-radius: 25px 25px 25px 25px;
            border: 3px outset #34B5DE60;
            color: #227791;
            position:absolute;
            left: 12px;
            font-weight:bold;
        }

        .button.guide:hover{
            background: #3CD0FF60;
            color: white;
        }

        .button.about {
            border-radius: 25px 25px 25px 25px;
            border: 3px outset #AA791B60;
            color: #FFE1B3;
            position:absolute;
            left: 150px;
            font-weight:bold;
        }

        .button.about:hover {
            border-radius: 25px 25px 25px 25px;
            border: 3px inset #FFC36860;
            background: #FFC36860;
            color: white;
            font-weight: bold;
        }

        .button.generate {
            border-radius: 25px 25px 25px 25px;
            border: 3px outset #21752F60;
            background: #00b894;
            color: #f1f1f1;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: helvetica, sans-serif;
        }

        .button.generate:hover {
            background-color: rgba(0, 184, 148, 0.4);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .button.gallery {
            border-radius: 25px 25px 25px 25px;
            border: 3px outset;
            cursor: pointer;
            position: absolute;
            right: 160px;
        }

        .button.signin {
            border-radius: 25px 25px 25px 25px;
            border: 3px outset;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }

        /* Additional styles for responsive layout */
        @media (max-width: 768px) {
            .logo {
                font-size: 50px;
                margin-top: 100px;
            }

            .buttons {
                margin-top: 200px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="ribbon">
        <span>ImageGen</span>
    </div>
    <h1 class="logo">ImageGen</h1>
    <div class="buttons">
        <a class="button guide" href="#">üìñ Guide</a>
        <a class="button about" href="about.html">üîç About Us</a>
        <a class="button generate" href="#">ü™Ñ Generate</a>
        <a class="button gallery" href="#">üì≤ Gallery</a>
        <a class="button signin" href="#">üíª Sign In</a>
    </div>
</body>
</html>
